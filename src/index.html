<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      background: #333;
      color: white;
      padding: 12px 20px;
    }

    header div {
      margin-right: 20px;
      cursor: pointer;
    }

    header div:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px;
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div data-target="career">Career</div>
    <div data-target="academy">Academy</div>
    <div data-target="contact">Contact</div>
    <div data-target="personal">Personal Life</div>
  </header>

  <main>
    <div id="career" class="content active">
      <h1>Career</h1>
      <p>キャリア</p>
    </div>

    <div id="academy" class="content">
      <h1>Academy</h1>
      <p>学歴・資格・学習経験</p>
    </div>

    <div id="contact" class="content">
      <h1>Contact</h1>
      <p>Email, GitHub</p>
    </div>

    <div id="personal" class="content">
      <h1>Personal Life</h1>
      <p>趣味、出身地</p>
    </div>
  </main>

  <script>
    const tabs = document.querySelectorAll("header div");
    const sections = document.querySelectorAll(".content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const target = tab.getAttribute("data-target");

        sections.forEach(sec =>
          sec.classList.remove("active")
        );

        document.getElementById(target).classList.add("active");
      });
    });
  </script>

</body>
</html>
